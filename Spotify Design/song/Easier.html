<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_content">
      <div class="main_screen">
        <div class="nav_bar">
          <a href="../index.html"> <i class="fas fa-arrow-left"></i> </a>
        </div>

        <div class="song_photo">
          <img
            src="https://cdn-images.dzcdn.net/images/cover/deee07b281cad6176f2156fc9a713809/1900x1900-000000-80-0-0.jpg"
          />
        </div>
        <div class="info_main">
          <div class="song_info">
            <span>Easier</span>
            <span>5 Seconds of Summer</span>
          </div>
          <div class="info_icon">
            <div class="song_icon">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="time_main">
          <div class="time_bar">
            <div class="song_past"></div>
            <div class="song_current"></div>
            <div class="song_future"></div>
          </div>
          <div class="song_time">
            <span>1:32</span>
            <span>-0:53</span>
          </div>
        </div>
        <div class="play_icons">
          <i class="fas fa-backward"></i>
          <i class="fas fa-play"></i>
          <i class="fas fa-forward"></i>
        </div>
        <div class="volume_main">
          <span class="volume_down_icon"
            ><i class="fas fa-volume-down"></i
          ></span>
          <div class="volume_bar">
            <div class="volume_down"></div>
            <div class="volume_current"></div>
            <div class="volume_up"></div>
          </div>
          <span class="volume_up_icon"><i class="fas fa-volume-up"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
