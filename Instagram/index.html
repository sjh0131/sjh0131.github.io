<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main_content">
      <!--header is a container that contains two icons and title-->
      <div class="header">
        <span><i class="fa fa-camera"></i></span>
        <span id="heading">Instagram</span>
        <span><i class="far fa-paper-plane"></i></span>
      </div>
      <!--div named story is a container that has four stories inside-->
      <div class="story">
        <!--Div named inner_story is a single story box (image and name)-->
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="https://i.pinimg.com/474x/bd/af/6d/bdaf6d8fe7871aa0a0fdf89f0587fd69.jpg" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">miffyskull</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2VH8Q-Y0HRN4a5k_C-C4RwiGhWsPGKo1sMw&s" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">katarinabluu</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="https://pbs.twimg.com/profile_images/1777863986051985408/roCmmsYR_400x400.jpg" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">beyonce</span>
        </div>
        <div class="inner_story">
          <div class="story_profile my_story">
            <!--Switch with you image here-->
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEZ0v2UaJgrkL0wspDiEF1t3xU7yDiSwo9jvmrep17IwzU4A6n3HK89MVPjnorqWA5GjE&usqp=CAU" />
          </div>
          <!--Switch with your name (ID) here-->
          <span id="name">lilbieber</span>
        </div>
      </div>
      <div class="main_feed">
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img src="https://yt3.googleusercontent.com/CvgBA1ypUZNxOjiCX0l1V2FbAm7oSDPZE4YkMvkpT_4iLXQ3IXWVtBgWnznHxgtcUoj50TXqZA=s900-c-k-c0x00ffffff-no-rj" />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2></h2>
            </div>
          </div>
          <div class="feed_main">
            <!--Main Feed Image here!-->
            <div class="slideshow-container">
              <!-- Full-width images with number and caption text -->
              <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://cdn.mos.cms.futurecdn.net/FWV8wxH4HU6HXwZmGhjCqn-1200-80.jpg" style="width: 100%" />
              </div>

              <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://preview.redd.it/kurchmjcebh81.jpg?auto=webp&s=8d6293bf59b01340cc662f30c2dd59ae07eab441" style="width: 100%" />
              </div>

              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://static01.nyt.com/images/2021/10/05/dining/05Dalgona1/merlin_195850302_e5b1a891-d3e5-4d87-856d-9438d33606d4-superJumbo.jpg" style="width: 100%" />
              </div>
              <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://i.imgflip.com/5ur1qb.jpg" style="width: 100%" />
              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>

            <!-- The dots/circles -->
            <div style="text-align: center">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
              <span class="dot" onclick="currentSlide(4)"></span>
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>좋아요 208,398개</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>netflix</strong> SQUID GAME: the final meme dump</span
              >
            </div>
          </div>
        </div>
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img src="" />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2>User Name</h2>
            </div>
          </div>
          <div class="feed_main">
            <!--Main Feed Image here!-->
            <div class="slideshow-container">
              <!-- Full-width images with number and caption text -->
              <div class="mySlides2 fade">
                <div class="numbertext">1 / 3</div>
                <img src="" style="width: 100%" />
              </div>

              <div class="mySlides2 fade">
                <div class="numbertext">2 / 3</div>
                <img src="" style="width: 100%" />
              </div>

              <div class="mySlides2 fade">
                <div class="numbertext">3 / 3</div>
                <img src="" style="width: 100%" />
              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides2(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides2(1)">&#10095;</a>
            </div>

            <!-- The dots/circles -->
            <div style="text-align: center">
              <span class="dot2" onclick="currentSlide2(1)"></span>
              <span class="dot2" onclick="currentSlide2(2)"></span>
              <span class="dot2" onclick="currentSlide2(3)"></span>
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>좋아요 000,000개</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>User Name</strong> Description</span
              >
            </div>
          </div>
        </div>
        <div class="feed">
          <div class="feed_user">
            <div class="user_image">
              <!--Feed's User Image here!-->
              <img src="" />
            </div>
            <div class="user_name">
              <!--Feed's User Name here!-->
              <h2>User Name</h2>
            </div>
          </div>
          <div class="feed_main">
            <div class="feed_img">
              <img src="" alt="" />
            </div>

            <div class="feed_icon">
              <span> <i class="far fa-heart"></i></span>
              <span><i class="far fa-comment"></i></span>
              <span><i class="far fa-paper-plane"></i></span>
            </div>
            <div class="feed_info">
              <!--Change here-->
              <span>좋아요 000,000개</span>
              <span>
                <!--Do not delete strong just change the text inside it (that the user id)-->
                <strong>User Name</strong> Description</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
